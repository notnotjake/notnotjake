			/* Responses Server Query (GET)

			const APP = {

					data = await data.json()
					
					/* Display Results
					~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
					let list = document.querySelector(".res-mount")
					
					data.results.forEach( (i) => {

						let x = document.createElement('h3')
						x.innerText = i
						list.appendChild(x)
					})
				},
				async fetchAnalytics(key) {
					const reqURL = "https://api.usefathom.com/v1/aggregations"
					const params = '?filters%5B0%5D%5Boperator%5D=is&filters%5B0%5D%5Bproperty%5D=Path&filters%5B0%5D%5Bvalue%5D=%2Fleadership%2F&entity=pageview&entity_id=QMSKHICJ&aggregates=visits,uniques,avg_duration'
					
					let data = await fetch(`${reqURL}${params}`, {
						method: "GET",
						withCredentials: true,
						headers: {

						}
					})
					data = await data.json()

				}

			APP.fetchData()
			
			let keyInput = "2251799835000011|oSN5JsUMccGawfmRC98uDeja1fyGSlegLAJv43LY"
			// APP.fetchAnalytics(keyInput)
			function test () {
				APP.fetchAnalytics(keyInput)
			}
			
			
			/* Countdown Functionality
			~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
			let x = setInterval( function() {
				// Sets the time we are counting down to
				const countdownEndTime = new Date("Nov 30, 2022 15:25:00").getTime()
				// Today's date/time
				let now = new Date().getTime()
				// Delta on the time
				let remaining = countdownEndTime - now
				
				// Human Readable Time
				let days = Math.floor(remaining / (1000 * 60 * 60 *24))
				let hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
				let minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))
				let seconds = Math.floor((remaining % (1000 * 60)) / 1000)
				
				// Display results in the element
				document.querySelector('#days-left').innerText = days
				document.querySelector('#hours-left').innerText = hours
				document.querySelector('#mins-left').innerText = minutes
				document.querySelector('#secs-left').innerText = seconds
				
				if (remaining <= 0 ) {
					clearInterval(x)
					countdownTargetElem.innerHTML = "Time's Up!"
				}
			}, 1000)
			
		</script>
